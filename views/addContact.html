
 <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3" >
                        <form name="myUserForm" ng-submit="myUserForm.$valid && submitForm(contact)" novalidate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" name="name" class="form-control" ng-model="contact.name" minlength="3" required>
                                <span class="help-block text-danger" ng-show="(myUserForm.$submitted || myUserForm.name.$touched) && myUserForm.name.$error.required">name is compulsory</span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" class="form-control" ng-model="contact.phno" minlength="10" maxlength="10" pattern="^[789]\d{9}$"
                                    required>
                                <span ng-messages="myUserForm.phone.$error" ng-show="myUserForm.$submitted ||myUserForm.phone.$touched">
                                   <span class="text-danger" ng-message="required">Phone number is required</span>
                                    <span class="text-danger" ng-message="minlength">Phone number should have atleast 10 digits</span>
                                    <ng-message when="pattern">Invalid Format</ng-message>
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" class="form-control" ng-model="contact.email" type="email"  required>
                                <ng-messages for="myUserForm.email.$error" ng-show="myUserForm.$submitted ||myUserForm.email.$touched">
                                        <span class="text-danger" ng-message="required">Email is required</span>
                                <span class="text-danger"  ng-message="email">Invalid Formate</span>
                                </ng-messages>
                            </div>
                            <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea  id="address" name="address" class="form-control" ng-model='contact.address' required> </textarea>
                                    <ng-messages for="myUserForm.address.$error" ng-show="myUserForm.$submitted ||myUserForm.address.$touched">
                                                <span class="text-danger" ng-message="required">Required</span>
                                        </ng-messages>
                            </div>
                            <button class="btn btn-primary">Submit</button>
                        </form>
                        
                        <!-- <pre>
                            {{myUserForm.phone |json}}
                        </pre>
                     -->
                    </div>
                </div>
            </div>
